<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
</head>
<body>
    <h1 id="name">Telegram user info:</h1>
    <div id="info">
        Loading...
    </div>
    <script>
        const tg=window.Telegram.WebApp;
        tg.ready()

        const user=tg.initDataUnsafe?.user;

        if(user){
            document.getElementById("info").innerHTML=
            `
              ID:${user.id}<br>
              Ism:${user.first_name}<br>
              Familya:${user.last_name || 'yoq'}<br>
              Username:${user.username || 'yoq'};
            `
        } else{
            document.getElementById("info").innerText="Foydalanuvchi malumotlari topilmadi.";
        }

    </script>
</body>
</html>
